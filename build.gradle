apply plugin: 'groovy'
apply plugin: 'spring-boot'
apply plugin: 'application'
apply plugin: 'idea'

jar {
    baseName = 'checkthat'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = "checkthat.Application"

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.codehaus.groovy:groovy'
    compile 'org.apache.httpcomponents:httpclient:4.+'
    compile 'org.apache.commons:commons-lang3:3.+'
    compile 'org.tuckey:urlrewritefilter:4.+'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

bootRun {
    systemProperties = System.properties
}

run {
    systemProperties = System.properties
}

task stage {
  dependsOn installDist
}

task cleanAll {
    cleanAll.dependsOn clean, cleanIdea, cleanIdeaWorkspace
}
cleanAll << {
    delete 'out'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.+')
    }
}
